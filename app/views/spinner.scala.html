<div class="dark-overlay" id="loading-overlay">
  <div id="spinner" class="spinner" style="display: none;">
    @for(i <- 1 to 8) {
      <svg class="spinner-img turtle@i" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 50 55">
        <polygon  points="22,0 0,49 22,40 44,49"
          style="fill: rgba(255, 255, 255, @{((1.0 / 8) * i).toFloat});"
          transform="rotate(@{(360.0 / 8) * i}, 22, 24)"
        >
        </polygon>
      </svg>
    }
  </div>
  @views.html.jsError("spinner")
</div>
