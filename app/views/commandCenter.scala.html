@(tagBuilder: TagBuilder)(implicit request: Request[_], environment: play.api.Environment)

<html>
  <head>
    <meta charset="UTF-8">
    <base target="_parent" />
    @tagBuilder.pathToHTML("stylesheets/command-center.css")
  </head>
  <body>
    <div class="command-center-body flex-row">
      <input type="text" class="command-center-text-input">
      <input type="button" class="command-center-clear-button" value="Clear">
    </div>
  </body>
</html>
