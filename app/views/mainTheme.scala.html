@(content: Html)

<!DOCTYPE html>

<html class="not_full_height">
  <head>
    <title>NetLogo Web</title>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/managed/bootstrap-1.4.0.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/classes.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/element-overrides.css")'>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
    <script src='@routes.Assets.at("lib/jquery/jquery.js")' type="text/javascript"></script>
  </head>
  <body class="not_full_height">

    <div class="topbar">
      <div class="fill">
        <div class="core_content_box container">
          <a class="brand" href="/">NetLogo Web</a>
        </div>
      </div>
    </div>

    <div class="core_content_box container not_full_height">

      <div class="content" style="background-color: #347999;">
        @content
      </div>

    </div>

  </body>
</html>
